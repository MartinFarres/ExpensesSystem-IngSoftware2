<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">


        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="Menu principal" url="/admin/index.xhtml" />
                <p:menuitem value="Inmuebles" url="#" />
            </p:breadCrumb>                
        </div>     

        <h:panelGroup>
            <div class="EmptyBox70"></div>
            <div class="Container100 Responsive100">
                <div class="ContainerIndent " >
                    <div class="Card ShadowEffect HeiAutoOnMobile">
                        <h2 class="CardTopic">
                            <i class="fa fa-yelp Fs20 Fleft MarRight10"></i>
                            INMUEBLE
                        </h2>      
                        <p:separator/>

                        <div class="Container50 Responsive50">
                            <div class="EmptyBox20"></div>
                            <p:commandButton id="nuevo" icon="fa fa-plus" styleClass="Fleft" action="#{inmuebleListController.alta()}"/>
                            <p:tooltip id="toolTipInmuebleNuevo" for="nuevo" value="Alta" position="top"/>
                        </div>

                        <div class="EmptyBox10"></div>
                        <h:panelGroup id="panelTablaInmueble">
                            <div class="Container100 Responsive100">  
                                <p:dataTable id ="tablaInmueble" 
                                             var="variable" 
                                             value="#{inmuebleListController.inmuebles}" 
                                             rows="10"
                                             paginator="true"                              
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                             rowsPerPageTemplate="5,10,15"                             
                                             style="margin-top: 15px; padding-bottom: 30px">

                                    <p:column width="50">
                                        <p:commandButton  icon="fa fa-ellipsis-v" styleClass="Fright GrayButton" id="opcionTablaInmueble"/>
                                        <p:slideMenu overlay="true" my="left top" at="left top" trigger="opcionTablaInmueble" style="height: 150px">
                                            <p:menuitem value="Consultar" icon="fa fa-eye Green" action="#{inmuebleListController.consultar(variable)}"/>
                                            <p:menuitem value="Modificar" icon="fa fa-pencil-square-o Purple" action="#{inmuebleListController.modificar(variable)}"/>
                                            <p:menuitem value="Baja" icon="fa fa-trash Red" action="#{inmuebleListController.baja(variable)}"/>
                                        </p:slideMenu>
                                    </p:column>


                                    <p:column headerText="Piso" width="700" filterBy="#{variable.piso}"  filterMatchMode="contains">
                                        #{variable.piso}
                                    </p:column>
                                    
                                    <p:column headerText="Puerta" width="700" filterBy="#{variable.puerta}"  filterMatchMode="contains">
                                        #{variable.puerta}
                                    </p:column>
                                    
                                    <p:column headerText="Estado" width="700">
                                        #{variable.estado}
                                    </p:column>
                                    
                                    <p:column headerText="Propietario" width="700" filterBy="#{variable.puerta}"  filterMatchMode="contains">
                                        #{variable.propietario == null ? 'SIN PROPIETARIO': variable.propietario.nombreApellido()}
                                    </p:column>
                                    
                                    <p:column headerText="Inquilino" width="700" filterBy="#{variable.puerta}"  filterMatchMode="contains">
                                        #{variable.inquilino == null ? 'SIN INQUILINO': variable.inquilino.nombreApellido()}
                                    </p:column>
                                    
                                </p:dataTable> 
                            </div>    
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
