<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="" url="/view/ini.jsf" />
                <p:menuitem value="Lista Cuenta Correo" url="/view/correo/listCuentaCorreo.jsf" />
                <p:menuitem value="#{cuentaCorreoEditController.casoDeUso} Cuenta Correo" url="#" />
            </p:breadCrumb>                
            
        </div>

        <div class="EmptyBox90"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDIT CUENTA CORREO
                    <p:separator/>

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Consorcio:"/>
                    <div class="EmptyBox1"></div> 
                    <p:selectOneMenu id="consorcio" value="#{cuentaCorreoEditController.idConsorcio}" styleClass="Wid80" disabled="#{cuentaCorreoEditController.campoDesactivado}">
                        <f:selectItems  value="#{cuentaCorreoEditController.consorcios}" />
                    </p:selectOneMenu>

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Correo Electrónico:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idEmail" value="#{cuentaCorreoEditController.correo}" type="text" styleClass="Wid90" disabled="#{cuentaCorreoEditController.campoDesactivado}"/> 
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Clave:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idClave" value="#{cuentaCorreoEditController.clave}" type="text" styleClass="Wid90" disabled="#{cuentaCorreoEditController.campoDesactivado}"/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Dirección SMTP:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idDireccion" value="#{cuentaCorreoEditController.direccionSMTP}" type="text" styleClass="Wid90" disabled="#{cuentaCorreoEditController.campoDesactivado}"/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Puerto SMTP:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idPuerto" value="#{cuentaCorreoEditController.puertoSMTP}" type="text" styleClass="Wid90" disabled="#{cuentaCorreoEditController.campoDesactivado}"/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Protocolo TLS SMTP:"/>
                    <div class="EmptyBox1"></div> 
                    <p:selectOneMenu id="idProtocolo" value="#{cuentaCorreoEditController.tls}" styleClass="Wid80" disabled="#{cuentaCorreoEditController.campoDesactivado}">
                        <f:selectItems  value="#{cuentaCorreoEditController.protocolosTLS}" />
                    </p:selectOneMenu>
                    
                </div>
            </div>
        </div>
        <div class="EmptyBox30"></div>
        <div class="Container100 ">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{cuentaCorreoEditController.aceptar()}" />
                        <p:commandButton value="Cancelar" action="#{cuentaCorreoEditController.cancelar()}" />                                  
                    </div>
                </div>
            </div>        
        </div> 

    </ui:define>

</ui:composition>
