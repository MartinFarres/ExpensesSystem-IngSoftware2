<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="Menu principal" url="/admin/index.xhtml" />
                <p:menuitem value="Expensas" url="/admin/expensa/listExpensa.xhtml" />
                <p:menuitem value="#{expensaEditController.casoDeUso} Expensa" url="#" />
            </p:breadCrumb>                
        </div>

        <div class="EmptyBox90"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDIT EXPENSA
                    <p:separator/>

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Fecha Desde:"/>
                    <div class="EmptyBox1"></div>
                    <p:calendar id="idFechaDesde" value="#{expensaEditController.expensa.fechaDesde}" locale="es" showOn="button"  navigator="true" pattern="dd/MM/yyyy"  mindate="01/01/1920" effect="drop" styleClass="Wid80" disabled="#{expensaEditController.campoDesactivado}"/> 
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Importe:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idImporte"  value="#{expensaEditController.expensa.importe}" type="text"   styleClass="Wid90" disabled="#{expensaEditController.campoDesactivado}"/>

                </div>
            </div>
        </div>

        <div class="EmptyBox30"></div>
        <div class="Container100 ShowOnMobile">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <h:form>
                            <p:commandButton value="Aceptar" action="#{expensaEditController.aceptar}" />
                            <p:commandButton value="Cancelar" action="#{expensaEditController.cancelar}" />
                        </h:form>                              
                    </div>
                </div>
            </div>        
        </div> 

    </ui:define>

</ui:composition>
