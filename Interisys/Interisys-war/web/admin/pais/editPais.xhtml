<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="" url="/admin/ini.jsf" />
                <p:menuitem value="Lista País" url="/admin/pais/listPais.jsf" />
                <p:menuitem value="#{paisEditController.casoDeUso} País" url="#" />
            </p:breadCrumb>                
            <div class="botones">
                <p:commandButton value="Aceptar"  action="#{paisEditController.aceptar()}"  update="msj" />
                <p:commandButton value="Cancelar" action="#{paisEditController.cancelar()}" />            
            </div>
        </div>

        <div class="EmptyBox90"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDIT PAÍS
                    <p:separator/>

                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Nombre:"/>
                    <div class="EmptyBox1"></div>
                    <!--<p:inputText id="idNombre"  value="#{paisEditController.pais.nombre}" type="text"   styleClass="Wid90" disabled="#{paisEditController.campoDesactivado}"/>-->
                    <p:inputText id="idNombre"  value="#{paisEditController.pais.nombre}" type="text"   styleClass="Wid90"/>

                    
                </div>
            </div>
        </div>

        <div class="EmptyBox30"></div>
        <div class="Container100 ShowOnMobile">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{paisEditController.aceptar()}"  update="msj" /> 
                        <p:commandButton value="Cancelar" action="#{paisEditController.cancelar()}" />                                
                    </div>
                </div>
            </div>        
        </div> 

    </ui:define>

</ui:composition>
