<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
    
    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="Menu principal" url="/admin/index.xhtml" />
                <p:menuitem value="Departamentos" url="/admin/departamento/listDepartamento.xhtml" />
                <p:menuitem value="#{departamentoEditController.casoDeUso} Departamento" url="#" /> 
            </p:breadCrumb>                

        </div>

        <div class="EmptyBox90"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDIT DEPARTAMENTO <!-- Cambiado -->
                    <p:separator/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Nombre:"/>
                    <div class="EmptyBox1"></div>
                    <p:inputText id="idNombre"  value="#{departamentoEditController.nombre}" type="text"   styleClass="Wid90" disabled="#{departamentoEditController.campoDesactivado}"/> <!-- Cambiado -->
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Provincia:"/> 
                    <div class="EmptyBox1"></div>                                                                                                     
                    <p:selectOneMenu id="provincia" styleClass="Wid80"  
                                     value="#{departamentoEditController.idProvincia}"  
                                     disabled="#{departamentoEditController.campoDesactivado}">
                        <f:selectItems value="#{departamentoEditController.provincias}" /> 
                    </p:selectOneMenu> 

                </div>
            </div>
        </div>
        <div class="EmptyBox30"></div>
        <div class="Container100 ">
            <div class="ContainerIndent ">
                <div class="Card Wid90 HeiAutoOnMobile">
                    <div class="Fright">
                        <p:commandButton value="Aceptar"  action="#{departamentoEditController.aceptar()}" /> 
                        <p:commandButton value="Cancelar" action="#{departamentoEditController.cancelar()}" /> 
                    </div>
                </div>
            </div>        
        </div> 

    </ui:define>

</ui:composition>
    
<!--Los archivos JSF (.xhtml) permiten incorporar los 
componentes visuales que dibujara la pantalla en el cliente web (browser)--> 

</html>
