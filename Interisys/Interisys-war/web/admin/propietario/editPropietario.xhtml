<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="Menu principal" url="/admin/index.xhtml" />
                <p:menuitem value="Propietarios" url="/admin/propietario/listPropietarios.xhtml" />
                <p:menuitem value="#{propietarioEditController.casoDeUso} Propietario" url="#" />
            </p:breadCrumb>               
        </div>

        <div class="EmptyBox60"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDITAR DATOS PERSONALES PROPIETARIO
                    <p:separator/>
                    
                    <div class="EmptyBox10"></div>                   
                    <p:outputLabel value="Nombre:"/>
                    <div class="EmptyBox1"></div>                   
                    <p:inputText id="nombre" value="#{propietarioEditController.propietario.nombre}" type="text" styleClass="Wid90" disabled="#{propietarioEditController.campoDesactivado}"/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Apellido:"/>
                    <div class="EmptyBox1"></div>                   
                    <p:inputText id="apellido" value="#{propietarioEditController.propietario.apellido}" type="text" styleClass="Wid90" disabled="#{propietarioEditController.campoDesactivado}"/>                        
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Correo Electrónico:"/>
                    <div class="EmptyBox1"></div>                     
                    <p:inputText id="email" value="#{propietarioEditController.propietario.correoElectronico}" styleClass="Wid90" type="email" disabled="#{propietarioEditController.campoDesactivado}"/>                                
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Teléfono:"/>
                    <div class="EmptyBox1"></div>                     
                    <p:inputText id="telefono" value="#{propietarioEditController.propietario.telefono}" styleClass="Wid90" type="number" disabled="#{propietarioEditController.campoDesactivado}"/> 
                    
                    <div class="EmptyBox10"></div>
                        <p:outputLabel value="Direccion:"/>
                        <div class="EmptyBox1"></div>                                                                                                     
                        <p:selectOneMenu id="localidad" styleClass="Wid80" value="#{propietarioEditController.propietario.direccion.id}" disabled="#{propietarioEditController.campoDesactivado}">
                            <f:selectItems  value="#{propietarioEditController.direcciones}" />
                        </p:selectOneMenu>
                    
                    
                </div>
            </div>
        </div>

        <div class="EmptyBox30"></div>
        <div class="Container100 ShowOnMobile">
            <div class="Card Wid90 HeiAutoOnMobile">
                <div class="Fright">
                    <p:commandButton value="Aceptar" action="#{propietarioEditController.aceptar()}" /> 
                    <p:commandButton value="Cancelar" action="#{propietarioEditController.cancelar()}" />                                
                </div>
                <div class="ContainerIndent ">
                </div>
            </div>        
        </div> 

    </ui:define>
</ui:composition>
