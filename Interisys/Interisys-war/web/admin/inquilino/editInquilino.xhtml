<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="content">
        <div class="botoneraAMB ShowOnDesktop Responsive">
            <p:breadCrumb styleClass="navegacion">
                <p:menuitem value="Menu principal" url="/admin/index.xhtml" />
                <p:menuitem value="Inquilinos" url="/admin/inquilino/listInquilino.xhtml" />
                <p:menuitem value="#{inquilinoEditController.casoDeUso} Inquilino" url="#" />
            </p:breadCrumb>               
        </div>

        <div class="EmptyBox60"></div>
        <div class="Container100 Responsive100">
            <div class="ContainerIndent ">
                <div class="Card ShadowEffect HeiAutoOnMobile Wid90">
                    EDIT DATOS PERSONALES INQUILINO
                    <p:separator/>
                    
                    <div class="EmptyBox10"></div>                   
                    <p:outputLabel value="Nombre:"/>
                    <div class="EmptyBox1"></div>                   
                    <p:inputText id="nombre" value="#{inquilinoEditController.inquilino.nombre}"   type="text"  styleClass="Wid90" disabled="#{inquilinoEditController.campoDesactivado}"/>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Apellido:"/>
                    <div class="EmptyBox1"></div>                   
                    <p:inputText id="apellido"  value="#{inquilinoEditController.inquilino.apellido}" type="text"  styleClass="Wid90" disabled="#{inquilinoEditController.campoDesactivado}"/>                        
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Correo Electrónico:"/>
                    <div class="EmptyBox1"></div>                     
                    <p:inputText id="email" value="#{inquilinoEditController.inquilino.correoElectronico}" styleClass="Wid90" type="email" disabled="#{inquilinoEditController.campoDesactivado}"/>                                
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Teléfono:"/>
                    <div class="EmptyBox1"></div>                     
                    <p:inputText id="telefono" value="#{inquilinoEditController.inquilino.telefono}" styleClass="Wid90" type="number" disabled="#{inquilinoEditController.campoDesactivado}"/> 
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Fecha Nacimiento:"/>
                    <div class="EmptyBox1"></div>
                    <p:calendar value="#{inquilinoEditController.inquilino.fechaNacimiento}" locale="es" showOn="button"  navigator="true" pattern="dd/MM/yyyy"  mindate="01/01/1920" effect="drop" styleClass="Wid80" disabled="#{inquilinoEditController.campoDesactivado}"/> 
                                            
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Tipo Documento:"/>
                    <div class="EmptyBox1"></div> 
                    <p:selectOneMenu id="tipoDocumento" value="#{inquilinoEditController.inquilino.tipoDocumento}" styleClass="Wid80" disabled="#{inquilinoEditController.campoDesactivado}">
                        <f:selectItems  value="#{inquilinoEditController.tiposDocumentos}" />
                    </p:selectOneMenu>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Documento:"/>
                    <div class="EmptyBox1"></div>                     
                    <p:inputText id="documento" value="#{inquilinoEditController.inquilino.documento}" styleClass="Wid90" type="number" disabled="#{inquilinoEditController.campoDesactivado}"/> 
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Sexo:"/>
                    <div class="EmptyBox1"></div> 
                    <p:selectOneMenu id="sexo" value="#{inquilinoEditController.inquilino.sexo}" styleClass="Wid80" disabled="#{inquilinoEditController.campoDesactivado}">
                        <f:selectItems  value="#{inquilinoEditController.sexos}" />
                    </p:selectOneMenu>
                    
                    <div class="EmptyBox10"></div>
                    <p:outputLabel value="Nacionalidad:"/>
                    <div class="EmptyBox1"></div> 
                    <p:selectOneMenu id="nacionalidad" value="#{inquilinoEditController.inquilino.nacionalidad.id}" styleClass="Wid80" disabled="#{inquilinoEditController.campoDesactivado}">
                        <f:selectItems  value="#{inquilinoEditController.nacionalidades}" />
                    </p:selectOneMenu>
                    
                </div>
            </div>
        </div>

        <div class="EmptyBox30"></div>
        <div class="Container100 ShowOnMobile">
            <div class="Card Wid90 HeiAutoOnMobile">
                <div class="Fright">
                    <p:commandButton value="Aceptar"  action="#{inquilinoEditController.aceptar()}" /> 
                    <p:commandButton value="Cancelar" action="#{inquilinoEditController.cancelar()}" />                                
                </div>
                <div class="ContainerIndent ">
                </div>
            </div>        
        </div> 

    </ui:define>
</ui:composition>
