<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Example</title>
        <h:outputStylesheet name="custom/css/styles.css" />
    </h:head>

    <h:body class="flex-container">

        <div class="layout-container">
            <div class="side-menu">

                <div class="menu-header">
                    <h2>Interisys</h2>
                </div>

                <h:form id="menuForm">
                    <p:menu>
                        <p:submenu label="Expensa">
                            <p:menuitem value="Expensas" action="#{indexNavigationController.navegarExpensa()}" />
                        </p:submenu>
                        <p:submenu label="DirecciÃ³n">
                            <p:menuitem value="Paises" action="#{indexNavigationController.navegarPais()}" />                
                            <p:menuitem value="Provincias" action="#{indexNavigationController.navegarProvincia()}"/>
                            <p:menuitem value="Departamentos" action="#{indexNavigationController.navegarDepartamento()}" />
                            <p:menuitem value="Localidades" action="#{indexNavigationController.navegarLocalidad()}" />
                        </p:submenu>      
                        <p:submenu label="Persona">
                            <p:menuitem value="Nacionalidad" action="#{indexNavigationController.navegarNacionalidad()}" />                            
                             <p:menuitem value="Propietario" action="#{indexNavigationController.navegarPropietario()}" />                           
                            <p:menuitem value="Inquilino" action="#{indexNavigationController.navegarInquilino()}" />
                        </p:submenu>
                        <p:submenu label="Inmueble">
                            <p:menuitem value="Inmueble" action="#{indexNavigationController.navegarInmueble()}" />   
                            <p:menuitem value="ExpensaInmueble" action="#{indexNavigationController.navegarExpensaInmueble()}" />   
                        </p:submenu>
                    </p:menu>
                </h:form>

            </div>
        </div>

        <div class="main-content">
            <ui:include src="topBar.xhtml" />
            <h:form class="content">
                <h:panelGroup>
                    <ui:insert name="content">
                        <h:outputText value="Default Content" />
                    </ui:insert>
                </h:panelGroup>
            </h:form>
            <ui:include src="footer.xhtml" />
        </div>

        <h:outputStylesheet name="rio-layout/css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/rio-layout.css" library="rio-layout" />
    </h:body>
</html>
