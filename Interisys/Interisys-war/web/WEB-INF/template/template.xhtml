<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Menu Example</title>
        <h:outputStylesheet name="custom/css/styles.css" />
        <h:outputStylesheet name="rio-layout/css/rio-layout.css" />
        <h:outputStylesheet name="rio-layout/css/core-layout.css" />
        <h:outputStylesheet name="rio-layout/css/perfect-scrollbar.css" />
        <h:outputStylesheet name="rio-layout/css/ripple-effect.css" />
        <h:outputStylesheet name="rio-layout/css/font-awesome.css" />
        
    </h:head>

    <h:body class="flex-container">

        <div class="layout-container">
            <div class="side-menu">

                <div class="menu-header">
                    <h2>Interisys</h2>
                </div>

                <h:form id="menuForm">
                    <p:menu>
                        <p:submenu label="Expensa">
                            <p:menuitem value="Expensas" action="#{indexNavigationController.navegarExpensa()}" />
                            <p:menuitem value="Administración" action="#{indexNavigationController.navegarAdministracionExpensa()}" />
                        </p:submenu>

                        <p:submenu label="Dirección">
                            <p:menuitem value="Paises" action="#{indexNavigationController.navegarPais()}" />                
                            <p:menuitem value="Provincias" action="#{indexNavigationController.navegarProvincia()}"/>
                            <p:menuitem value="Departamentos" action="#{indexNavigationController.navegarDepartamento()}" />
                            <p:menuitem value="Localidades" action="#{indexNavigationController.navegarLocalidad()}" />
                            <p:menuitem value="Direcciones" action="#{indexNavigationController.navegarDireccion()}" />

                        </p:submenu> 
                        <p:submenu label="Consorcio">
                            <p:menuitem value="Consorcio" action="#{indexNavigationController.navegarConsorcio()}" />
                            <p:menuitem value="Cuenta Correo" action="#{indexNavigationController.navegarCuentaCorreo()}" /> 

                        </p:submenu>      
                        <p:submenu label="Persona">
                            <p:menuitem value="Nacionalidad" action="#{indexNavigationController.navegarNacionalidad()}" />                            
                            <p:menuitem value="Propietario" action="#{indexNavigationController.navegarPropietario()}" />                           
                            <p:menuitem value="Inquilino" action="#{indexNavigationController.navegarInquilino()}" />
                        </p:submenu>
                        <p:submenu label="Usuario">
                            <p:menuitem value="Usuarios" action="#{indexNavigationController.navegarUsuarioUsuarios()}" />                            
                            <p:menuitem value="Perfiles" action="#{indexNavigationController.navegarUsuarioPerfiles()}" />                           
                            
                        </p:submenu>
                        <p:submenu label="Inmueble">
                            <p:menuitem value="Inmueble" action="#{indexNavigationController.navegarInmueble()}" />   
                            <p:menuitem value="ExpensaInmueble" action="#{indexNavigationController.navegarExpensaInmueble()}" />   
                        </p:submenu>
                    </p:menu>
                </h:form>

            </div>
        </div>

        <div class="main-content">
            <ui:include src="topBar.xhtml" />
            <h:form id="formPpal" class="content">


                <div style="display: block; vertical-align: top;padding: 70px 10px 30px 0.1%; margin-left: 20px">
                    <div class="col-lg-12" style="z-index: 9999">
                        <p:growl id="msj" autoUpdate="true" showDetail="true" />
                    </div>
                    <ui:insert name="content">
                    </ui:insert>
                </div>
            </h:form>
            <ui:include src="footer.xhtml" />
        </div>

        <h:outputStylesheet name="rio-layout/css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/perfect-scrollbar.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="rio-layout/css/rio-layout.css" library="rio-layout" />
    </h:body>
</html>
